<h1 id="addition" style="color: darkblue "></h1>
<script type="text/javascript">
    var a = parseInt(prompt("enter the number a: "));
    var b = parseInt(prompt("enter the number b: "));
    var addition = a + b;
    console.log("addition = "+addition);
    document.write("addition = "+addition);
    alert("addition ="+addition);
    document.getElementById('addition').innerHTML = "Addition = "+ addition;
</script>
