<h1 id="ans"></h1>
<script type="text/javascript">
    var a = 0.5;
    var b = parseInt(prompt("enter the value b: "));
    var h = parseInt(prompt("enter the value h: "));
    var ans = a * b * h;

    console.log("ans = "+ans);
    document.getElementById('ans').innerHTML = "ans = "+ans;
</script>
