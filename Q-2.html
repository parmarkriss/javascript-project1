<h1 id="swap"></h1>
<script type="text/javascript">
    var a = parseInt(prompt("enter the number a: "));
    var b = parseInt(prompt("enter the number b: "));

    a = a + b;
    b = a - b;
    a = a - b;

    document.write("<h1>A = "+a+"</h1>");
    document.write("<h2>B = "+b+"</h2>");
</script>
